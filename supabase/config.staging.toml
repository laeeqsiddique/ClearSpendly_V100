# Supabase configuration for STAGING environment
project_id = "clearspendly-staging"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[auth]
enabled = true
# Staging environment URL - update with your actual staging domain
site_url = "https://staging.flowvya.com"
additional_redirect_urls = [
    "https://staging.flowvya.com/auth/callback",
    "https://*.railway.app/auth/callback",
    "http://localhost:3000"  # For local development against staging
]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
# Enable confirmations in staging for testing
enable_confirmations = true

[db]
port = 54322
shadow_port = 54320
major_version = 15

[realtime]
enabled = true

[storage]
enabled = true
# Larger file size limit for staging testing
file_size_limit = "100MiB"

[functions]
# Configure for staging region
# region = "us-west-1"

[analytics]
enabled = true

[functions.clearspendly]
verify_jwt = true

# External auth providers for staging
[auth.external.google]
enabled = true
client_id = "${GOOGLE_CLIENT_ID}"
secret = "${GOOGLE_CLIENT_SECRET}"
redirect_uri = ""
url = ""

[auth.external.azure]
enabled = false
client_id = ""
secret = ""
redirect_uri = ""
url = ""

# Staging-specific settings
[experimental]
# Enable experimental features for testing in staging
webhooks = true
multitenancy = true

# Custom staging environment variables
[env]
ENVIRONMENT = "staging"
DEBUG_LEVEL = "verbose"
ENABLE_DETAILED_LOGGING = "true"
MIGRATION_TIMEOUT = "300"  # 5 minutes
BACKUP_RETENTION_DAYS = "30"