name: Deploy to Staging

on:
  push:
    branches: [develop, feature/*]
  pull_request:
    branches: [develop]

env:
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_STAGING_PROJECT_ID }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_STAGING_PROJECT_ID }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local development setup
        run: |
          supabase start
          supabase db reset --db-url postgresql://postgres:postgres@localhost:54322/postgres

      - name: Run database migrations
        run: |
          supabase db push --db-url postgresql://postgres:postgres@localhost:54322/postgres
          
      - name: Generate TypeScript types
        run: npm run db:generate-types

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npx tsc --noEmit

      - name: Run database tests
        run: |
          # Test RLS policies and migrations
          supabase test db --db-url postgresql://postgres:postgres@localhost:54322/postgres

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  migrate-database:
    name: Migrate Staging Database
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/feature/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_STAGING_PROJECT_ID }}

      - name: Create migration backup
        run: |
          # Create a backup point before migration
          echo "Creating pre-migration backup..."
          supabase db dump --data-only > backup-pre-migration-$(date +%Y%m%d-%H%M%S).sql

      - name: Run database migrations
        run: |
          echo "Running migrations on staging..."
          supabase db push --include-all
          
      - name: Verify migration success
        run: |
          # Run post-migration health checks
          supabase db reset --linked
          echo "Migration completed successfully"

      - name: Generate updated types
        run: |
          supabase gen types typescript --linked > lib/supabase/types.ts
          
      - name: Commit updated types
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update Supabase types after migration'
          file_pattern: lib/supabase/types.ts

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [migrate-database]
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

      - name: Run post-deployment health checks
        run: |
          # Wait for deployment to be ready
          sleep 30
          
          # Basic health check
          curl -f ${{ secrets.STAGING_URL }}/api/health || exit 1
          
          # Database connectivity check
          curl -f ${{ secrets.STAGING_URL }}/api/health/db || exit 1

  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: always()
    
    steps:
      - name: Notify deployment status
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}